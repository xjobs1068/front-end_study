<!DOCTYPE html>
<html>

<head>
  <title>SimpleShop</title>
  <meta charset="utf-8" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <a class="logo" href="javascript:void(0)"><img src="assets/images/logo.png" alt="" srcset=""></a>
    <ul class="nav-list">
      <li>Contact</li>
      <li>Shop</li>
      <li>Cart</li>
      <li>Login</li>
    </ul>
  </header>
  <section class="banner">
    <img src="assets/images/hero_header.jpg" alt="" srcset="">
  </section>
  <main>
    <h1 class="item-title">Our New Product</h1>
    <section class="item-grid">
      <div class="item-list">
        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/sunglasses.jpg" alt="" srcset="">
            <p class="prd-name">Sunglasses</p>
            <p class="prd-price">49,000</p>
          </a>
        </div>

        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/tassel_loafer.jpg" alt="" srcset="">
            <p class="prd-name">Tassel Loafer</p>
            <p class="prd-price">89,000</p>
          </a>
        </div>

        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/fedora_hat.jpg" alt="" srcset="">
            <p class="prd-name">Beige Bag</p>
            <p class="prd-price">69,000</p>
          </a>
        </div>
      </div>
    </section>

    <section class="item-grid">
      <div class="item-list">
        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/sneakers.jpg" alt="" srcset="">
            <p class="prd-name">Sneakers</p>
            <p class="prd-price">79,000</p>
          </a>
        </div>

        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/slippers.jpg" alt="" srcset="">
            <p class="prd-name">Slippers</p>
            <p class="prd-price">29,000</p>
          </a>
        </div>

        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/wrist_watch.jpg" alt="" srcset="">
            <p class="prd-name">Wrist Watch</p>
            <p class="prd-price">99,000</p>
          </a>
        </div>
      </div>
    </section>

    <section class="item-grid">
      <div class="item-list">
        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/fedora_hat.jpg" alt="" srcset="">
            <p class="prd-name">Fedora Hat</p>
            <p class="prd-price">39,000</p>
          </a>
        </div>

        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/classic_loafer.jpg" alt="" srcset="">
            <p class="prd-name">Classic Loafer</p>
            <p class="prd-price">99,000</p>
          </a>
        </div>

        <div class="item-prd">
          <a href="javascript:void(0)">
            <img src="assets/images/pink_bag.jpg" alt="" srcset="">
            <p class="prd-name">Pink Bag</p>
            <p class="prd-price">79,000</p>
          </a>
        </div>
      </div>
    </section>

  </main>
  <footer>
    <div class="sns-icon">
      <a class="footer-icon" href="javascript:void(0)"> <img src="assets/images/facebook.png" alt=""></a>
      <a class="footer-icon" href="javascript:void(0)"> <img src="assets/images/instagram.png" alt=""></a>
      <a class="footer-icon" href="javascript:void(0)"> <img src="assets/images/twitter.png" alt=""></a>
    </div>
  </footer>
</body>

</html>
